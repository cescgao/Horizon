{% extends "base.html" %}
{% block title %}Purify{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 103px" ng-controller="purifyController">
        <div class="row text-center">
            <h1>Purify</h1>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="http://" ng-model="url">
                    </div>
                    <button class="btn btn-default" ng-click="toPurify()" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <h1 ng-bind="title"></h1>
        </div>
        <div class="row">
            <div ng-bind-html="pureHtml"></div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="/static/js/controllers/project-purify.js"></script>
{% endblock %}
