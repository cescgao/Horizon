{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block link %}
    <link href="/static/css/login.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div id="tf-services">
    <div class="container" ng-controller="loginController">
        <div class="login">
            <div class="login_title">
                <span>账号</span>
            </div>
            <div class="login_fields">
                <div class="login_fields__user">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <input placeholder="username" type="text" ng-model="formData.username">
                </div>
                <div class="login_fields__password">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <input placeholder="password" type="password" ng-model="formData.password">
                </div>
                <div class="login_fields__submit">
                    <input type="submit" value="登录" ng-click="processLogin()">
                </div>
                <div class="failure">
                    <p>用户名或密码错误</p>
                </div>
            </div>
            <div class="success">
                <h2>认证成功</h2>
                <p>欢迎回来</p>
            </div>
        </div>
        <div class="authent">
            <img src="/static/img/puff.svg">
            <p>认证中...</p>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
    <script src="//cdn.bootcss.com/jqueryui/1.12.0-rc.2/jquery-ui.min.js"></script>
    <script src="/static/js/stopExecutionOnTimeout.js"></script>
    <script src="/static/js/controllers/login.js"></script>
{% endblock %}
